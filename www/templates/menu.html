<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content >
      <ion-list >
        <ion-item class='item-divider item-button-right' >
          Subscriptions
          <button class="button button-clear small-padding-top">
            <i class="icon ion-plus-round small" ></i>
          </button>
        </ion-item>
        <ion-item class='item' menu-close href="#/app/feed-list">
          All items
          <span class="badge badge-assertive">0</span>
        </ion-item>
        <ion-item menu-close ng-click="login()">
          Sign in
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          Settings
        </ion-item>
        <ion-item menu-close href="#/app/help">
          Help
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
