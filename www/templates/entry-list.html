<ion-view view-title="entry-list" >
  <ion-content class="padding" overflow-scroll="false">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list >
      <ion-item collection-repeat="entry in entries"
                item="entry"
                href="#/app/entry-list/{{feedId}}/entry-preview/{{entry.id}}" class="item-remove-animate">
        Item {{entry.title}}
        <ion-option-button class="button-calm"
                           ng-click="share(entry)">
          Share
        </ion-option-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>

    </ion-list>

    <div class="card" ng-show="entries.length == 0">
      <div class="item item-text-wrap text-center">
        <h2>No entries in the feed!</h2>
      </div>
    </div>
    <!--<ion-infinite-scroll on-infinite="loadMore()" distance="1%"/>-->
  </ion-content>
</ion-view>
