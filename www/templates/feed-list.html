<ion-view view-title="feed-list" >
  <ion-content class="padding" overflow-scroll="false">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list >
      <ion-item collection-repeat="item in entries"
                item="item"
                href="#/app/feed-list/{{item.id}}" class="item-remove-animate">
        Item {{item.title}}
        <ion-option-button class="button-calm"
                           ng-click="share(item)">
          Share
        </ion-option-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>

    </ion-list>
    <!--<ion-infinite-scroll on-infinite="loadMore()" distance="1%"/>-->
  </ion-content>
</ion-view>
