<ion-view >
  <ion-view view-title="Subscribe" name="feed-add-view">
    <ion-content class="padding">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Title" ng-model="data.title">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="URL" ng-model="data.url">
        </label>
      </div>
      <button class="button button-block button-calm" ng-click="add()">OK</button>
    </ion-content>
  </ion-view>
</ion-view>
